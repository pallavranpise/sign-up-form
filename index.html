<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Sign-up-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="banner">
          Odin 
        </div>
        <div class="credit">photo by <a href="https://unsplash.com/@koshiera">koshiera</a> on <a href="https://unsplash.com/photos/hpUfJf-jpjA">unsplash</a></div>
      </div>
      <div class="right">
        <form>
            <div class="eachSection">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="first" required />
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="last" />
                </div>
            </div>
            <div class="eachSection">
                <div>
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com" />
                </div>
                <div>
                    <label for="phoneNumber">phoneNumber:</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" />
                </div>
            </div>
            <div class="eachSection">
                <div>
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password" />
                </div>
                <div>
                    <label for="check_password">confirm Password:</label>
                    <input type="password" id="check_password" name="confirmPassword" />
                </div>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
